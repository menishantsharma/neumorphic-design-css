<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="all.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="circle__inner">
          <div class="clock__center">
            <div class="clock__needle clock__needle--hour"></div>
            <div class="clock__needle clock__needle--min"></div>
            <div class="clock__needle clock__needle--sec"></div>
          </div>
          <div class="center__cover"></div>
        </div>
      </div>
      <div class="tabs">
        <div class="tab-1 tab tab--active">Tab 1</div>
        <div class="tab-2 tab">Tab 2</div>
        <div class="tab-3 tab">Tab 3</div>
      </div>
      <div class="search">
        <i class="fas fa-search search__icon"></i>
        <input type="text" class="search__input" placeholder="Search..." />
      </div>
      <div class="message">
        <input
          type="text"
          class="message__input"
          placeholder="Type anything..."
        />
      </div>
      <div class="menu">
        <nav class="nav">
          <a href="#" class="nav__item"
            ><i class="nav__icon fas fa-home"></i
          ></a>
          <a href="#" class="nav__item"
            ><i class="nav__icon fas fa-user"></i
          ></a>
          <a href="#" class="nav__item"><i class="nav__icon fas fa-cog"></i></a>
        </nav>
      </div>
      <div class="slider">
        <input type="range" class="slider__input" />
      </div>
      <div class="checkboxes">
        <input
          type="checkbox"
          id="checkbox__hidden-1"
          class="checkbox__hidden"
        />
        <label for="checkbox__hidden-1" class="checkbox checkbox-1">
          <i class="fas fa-check checkbox__icon"></i>
        </label>
        <input
          type="checkbox"
          id="checkbox__hidden-2"
          class="checkbox__hidden"
        />
        <label for="checkbox__hidden-2" class="checkbox checkbox-2">
          <i class="fas fa-check checkbox__icon"></i>
        </label>
      </div>
      <div class="switch">
        <input type="checkbox" id="checkbox-1" />
        <label for="checkbox-1">
          <div></div>
        </label>
        <input type="checkbox" id="checkbox-2" />
        <label for="checkbox-2">
          <div></div>
        </label>
      </div>
      <div class="radio">
        <input type="radio" id="radio-1" name="radio" />
        <label for="radio-1">
          <i class="fas fa-circle"></i>
        </label>
        <input type="radio" id="radio-2" name="radio" />
        <label for="radio-2">
          <i class="fas fa-circle"></i>
        </label>
      </div>
      <div class="btn__white">
        <button>Button</button>
      </div>
      <div class="btn__blue">
        <button>Button</button>
      </div>
      <div class="chip">
        <i class="fas fa-palette"></i>
        <p class="chip__title">Neumorphic Design</p>
        <a href="#" class="chip__close">
          <i class="fas fa-times"></i>
        </a>
      </div>
      <div class="play">
        <div class="play__icon"></div>
      </div>
    </div>
  </body>
</html>
